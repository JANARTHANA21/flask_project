{% extends "base.html" %}

{% block title %}Add Product - Inventory Management{% endblock %}

{% block content %}
<div class="flex items-center mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Add Product</h1>
</div>

<div class="bg-white shadow-lg rounded-xl p-4 md:p-6 lg:p-8 max-w-2xl mx-auto">
    <form method="POST" class="space-y-6">
        <div>
            <label for="product_id" class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flex items-center">
                    Product ID
                    <span class="text-red-500 ml-1">*</span>
                </span>
            </label>
            <input type="text" id="product_id" name="product_id" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm md:text-base" 
                   placeholder="e.g., PROD-001, LAPTOP-XPS13">
            <p class="text-xs text-gray-500 mt-1">Enter a unique identifier for this product</p>
        </div>
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flex items-center">
                    Product Name
                    <span class="text-red-500 ml-1">*</span>
                </span>
            </label>
            <input type="text" id="name" name="name" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm md:text-base" 
                   placeholder="e.g., Dell Laptop XPS 13">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                <span class="flex items-center">
                    Description
                    <span class="text-gray-400 ml-1 text-xs">(optional)</span>
                </span>
            </label>
            <textarea id="description" name="description" rows="4" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm md:text-base resize-vertical" 
                      placeholder="Enter detailed product description, specifications, or notes..."></textarea>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition font-medium text-center">
                <span class="sm:hidden">Add Product</span>
                <span class="hidden sm:inline">Add Product</span>
            </button>
            <a href="{{ url_for('products') }}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg transition font-medium text-center border border-gray-300">
                <span class="sm:hidden">Cancel</span>
                <span class="hidden sm:inline">Cancel</span>
            </a>
        </div>
    </form>
</div>
{% endblock %}
