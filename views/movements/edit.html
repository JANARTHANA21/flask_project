{% extends "base.html" %}

{% block title %}Edit Movement - Inventory Management{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h4 class="text-lg font-semibold text-gray-900">Edit Movement: {{ movement.movement_id }}</h4>
        </div>
        <div class="p-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="movement_id" class="block text-sm font-medium text-gray-700 mb-2">Movement ID</label>
                    <input type="text" id="movement_id" value="{{ movement.movement_id }}" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500">
                    <p class="text-sm text-gray-500 mt-1">Movement ID cannot be changed</p>
                </div>
                
                <div>
                    <label for="product_id" class="block text-sm font-medium text-gray-700 mb-2">
                        Product <span class="text-red-500">*</span>
                    </label>
                    <select id="product_id" name="product_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        {% for product in products %}
                            <option value="{{ product.product_id }}" 
                                    {{ 'selected' if product.product_id == movement.product_id else '' }}>
                                {{ product.product_id }} - {{ product.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="from_location" class="block text-sm font-medium text-gray-700 mb-2">From Location</label>
                        <select id="from_location" name="from_location"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                            <option value="">Select source location...</option>
                            {% for location in locations %}
                                <option value="{{ location.location_id }}" 
                                        {{ 'selected' if location.location_id == movement.from_location else '' }}>
                                    {{ location.location_id }} - {{ location.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="to_location" class="block text-sm font-medium text-gray-700 mb-2">To Location</label>
                        <select id="to_location" name="to_location"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                            <option value="">Select destination location...</option>
                            {% for location in locations %}
                                <option value="{{ location.location_id }}" 
                                        {{ 'selected' if location.location_id == movement.to_location else '' }}>
                                    {{ location.location_id }} - {{ location.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="qty" class="block text-sm font-medium text-gray-700 mb-2">
                        Quantity <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="qty" name="qty" min="1" value="{{ movement.qty }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Timestamp</label>
                    <input type="text" value="{{ movement.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500">
                    <p class="text-sm text-gray-500 mt-1">Timestamp cannot be changed</p>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('movements') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded transition">
                        Cancel
                    </a>
                    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition">
                        Update Movement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
